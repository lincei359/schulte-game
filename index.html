<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>舒尔特表格游戏</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>舒尔特表格挑战</h1>
        <div id="description">
            <p>测试你的反应和注意力！按照顺序点击数字，看看你能多快完成！</p>
        </div>
        <button id="start-btn" class="btn">开始游戏</button>
        <button id="mode-btn" class="btn">切换模式（倒计时）</button>
        <div id="grid-container"></div>
        <p id="timer">时间: 0 秒</p>
        <p id="best-time">最快成绩: <span id="best">无</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
